<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generare card dinamicamente</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="container" class="flex flex-wrap w-1/2 m-10">
      <!-- Inizio card esempio -->
      <div class="w-full md:w-1/2 xl:w-1/3 px-4">
        <div class="bg-white rounded-lg overflow-hidden mb-10 shadow-xl">
          <img
            src="https://img.freepik.com/free-vector/night-ocean-landscape-full-moon-stars-shine_107791-7397.jpg?w=2000"
            alt="image"
            class="w-full"
          />
          <div class="p-8 sm:p-9 md:p-7 xl:p-9 text-center">
            <h3 class="font-semibold text-dark text-xl">Titolo di prova</h3>
            <p class="text-base text-body-color leading-relaxed mb-7">
              Lorem ipsum dolor sit amet pretium consectetur adipiscing elit.
              Lorem consectetur adipiscing elit.
            </p>
          </div>
        </div>
      </div>
      <!-- Fine card esempio -->

      <script>
        const arr = [
          {
            url: "https://images.unsplash.com/photo-1678774267507-2e40d59f43c9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60",
            titolo: "Ecco una card",
            descrizione:
              "Lorem ipsum dolor sit amet pretium consectetur adipiscing elit. Lorem consectetur adipiscing elit.",
          },
          {
            url: "https://images.unsplash.com/photo-1678797025678-8f73b51a441a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw2fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60",
            titolo: "Ecco un'altra card",
            descrizione:
              "Lorem ipsum dolor sit amet pretium consectetur adipiscing elit. Lorem consectetur adipiscing elit.",
          },
          {
            url: "https://images.unsplash.com/photo-1678729466198-a34ccca023c3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60",
            titolo: "Ecco un'ultima card",
            descrizione:
              "Lorem ipsum dolor sit amet pretium consectetur adipiscing elit. Lorem consectetur adipiscing elit.",
          },
        ];

        arr.forEach((data) => {
          creaCard(data);
        });

        function creaCard(data) {
          const card = document.createElement("div");
          card.className = "w-full md:w-1/2 xl:w-1/3 px-4";

          const innerDiv = document.createElement("div");
          innerDiv.className =
            "bg-white rounded-lg overflow-hidden mb-10 shadow-xl";
          card.appendChild(innerDiv);

          const immagine = document.createElement("img");
          immagine.src = data.url;
          immagine.className = "w-full";
          innerDiv.appendChild(immagine);

          const textContainer = document.createElement("div");
          textContainer.className = "p-8 sm:p-9 md:p-7 xl:p-9 text-center";
          innerDiv.appendChild(textContainer);

          const titolo = document.createElement("h3");
          titolo.className = "font-semibold text-dark text-xl";
          titolo.appendChild(document.createTextNode(data.titolo));
          textContainer.appendChild(titolo);

          const descrizione = document.createElement("p");
          descrizione.className =
            "text-base text-body-color leading-relaxed mb-7";
          descrizione.appendChild(document.createTextNode(data.descrizione));
          textContainer.appendChild(descrizione);

          document.getElementById("container").appendChild(card);
        }
      </script>
    </div>
  </body>
</html>
