<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data in diversi formati</title>
  </head>
  <body>
    <script>
      const oggi = new Date();
      const options = [
        {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          weekday: "long",
        },
        {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: true,
        },
        {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          weekday: "short",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        },
      ];

      console.log(oggi.toLocaleString(undefined, options[2]));

      options.forEach((option) => {
        const element = document.createElement("h2");
        const dataFormattata = oggi.toLocaleString(undefined, option);
        const text = document.createTextNode(dataFormattata);
        element.appendChild(text);
        document.querySelector("body").appendChild(element);
      });
    </script>
  </body>
</html>
