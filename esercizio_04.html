<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Differenza tra date</title>
  </head>
  <body>
    <div>
      <label for="data1">Data inizio</label>
      <input type="date" id="data1" />
    </div>
    <div>
      <label for="data2">Data fine</label>
      <input type="date" id="data2" />
    </div>
    <button onclick="calcola()">Cliccami</button>

    <script>
      const data1 = document.getElementById("data1");
      const data2 = document.getElementById("data2");

      function calcola() {
        const data1milli = new Date(data1.value).getTime();
        const data2milli = new Date(data2.value).getTime();
        if (data2milli > data1milli) {
          const differenza = data2milli - data1milli;
          const element = document.createElement("h2");
          const text = document.createTextNode(
            differenza / (1000 * 60 * 60 * 24)
          );
          element.appendChild(text);
          document.querySelector("body").appendChild(element);
          console.log(differenza / (1000 * 60 * 60 * 24));
        }

        // console.log(data1milli);
        // console.log(data2milli);
        // console.log(data2milli - data1milli);
      }
    </script>
  </body>
</html>
